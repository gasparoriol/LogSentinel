name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            task: linux-release
            source_path: target/x86_64-unknown-linux-musl/release/LogSentinel
            asset_name: LogSentinel-linux-musl
          - os: windows-latest
            task: windows-release
            source_path: target/x86_64-pc-windows-msvc/release/LogSentinel.exe
            asset_name: LogSentinel-windows.exe
          - os: macos-latest
            task: mac-universal-release
            source_path: target/release/LogSentinel
            asset_name: LogSentinel-macos

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl, x86_64-pc-windows-msvc, aarch64-apple-darwin

      - name: Install musl-tools (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Install cargo-make
        run: cargo install cargo-make
      
      - name: Run Build Task
        run: cargo make ${{ matrix.task }}
      
      - name: Prepare asset
        shell: bash
        run: |
          mkdir -p dist
          cp ${{ matrix.source_path }} dist/${{ matrix.asset_name }}

      - name: Upload Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
