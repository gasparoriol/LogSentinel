log_path = "catalina.out"
source = "tomcat"

[server]
provider = "ollama" # or "openai" or "gemini" or "claude"
model = "llama3"
api_url = "http://localhost:11434/api/generate"  

[bff]
url = "http://localhost:3000/api/alerts"
token = "secret"
enabled = false

[analysis]
batch_size = 5
batch_timeout_ms = 3000

[metrics]
enabled = true
port = 9090

[logger]
path = "security_audit.log"
enabled = true

[email]
recipient = "[EMAIL_ADDRESS]"
from = "[EMAIL_ADDRESS]"
api_url = "http://smtp-relay/api/send"
enabled = false

[rats]
burst = 3
period_seconds = 30

[filter]
signatures_path = "signatures.toml"
error_codes = ["403", "500", "502", "503", "504"]